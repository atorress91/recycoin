      <h5 class="page-title m-b-0">Configuraciones</h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main">
        <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item">Bancos</li>

              Bancos

          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <ngx-datatable
                  #table
                  class="material"
                  [rows]="rows"
                  [loadingIndicator]="loadingIndicator"
                  columnMode="force"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  rowHeight="auto"
                  [limit]="10"
                  [scrollbarH]="scrollBarHorizontal"
                  [reorderable]="reorderable"
                >
                  <ngx-datatable-column
                    name="Banco"
                  >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.bankName }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column

                    name="Activo"
                  >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.Status }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column
                    name="{{ 'USERS-LIST-PAGE.COL-ACTIONS.TEXT' | translate }}"
                    sortable="false"
                  >
                    <ng-template
                      let-value="value"
                      let-row="row"
                      let-rowIndex="rowIndex"
                      ngx-datatable-cell-template
                    >
                      <div ngbDropdown container="body">
                        <button
                          type="button"
                          class="btn btn-outline-primary btn-sm"
