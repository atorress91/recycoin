<!-- Modal Create -->
<ng-template #calculationEditModal let-modal>
  <div class="modal-header createRowModal">
    <h4 class="modal-title" id="modal-basic-title">
      <div class="table-modal-header">
        <div class="modal-about">
          <div class="fw-bold p-t-10 font-17">
            {{ 'CALCULATION-GROUPS-EDIT-MODAL.TITLE.TEXT' | translate }}
          </div>
        </div>
      </div>
    </h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <span aria-hidden="true"><i class="material-icons">close</i></span>
    </button>
  </div>
  <form
    class="register-form"
    [formGroup]="editCalculationForm"
    [autocomplete]="off"
    (ngSubmit)="updateCalculationGroup()"
  >
    <div class="modal-body">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <label for="calculation_name">
            {{ 'CALCULATION-GROUPS-EDIT-MODAL.LBL-NAME.TEXT' | translate }}
            <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            id="calculation_name"
            autocomplete="new_calculation_name"
            formControlName="calculation_name"
            placeholder="Nombre"
            required="required"
            [ngClass]="{
              'is-invalid':
                submitted && edit_calculation_controls.calculation_name.errors
            }"
          />
          <div
            *ngIf="
              submitted && edit_calculation_controls.calculation_name.errors
            "
            class="invalid-feedback"
          >
            <div
              *ngIf="
                edit_calculation_controls.calculation_name.errors.required
              "
            >
              {{
                'CALCULATION-GROUPS-EDIT-MODAL.MSJ-ERROR-NAME.TEXT' | translate
              }}
            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <label for="description">
            {{
              'CALCULATION-GROUPS-EDIT-MODAL.LBL-DESCRIPTION.TEXT' | translate
            }}
            <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            formControlName="description"
            id="description"
            placeholder="DescripciÃ³n"
            required="required"
            [ngClass]="{
              'is-invalid':
                submitted && edit_calculation_controls.description.errors
            }"
          />
          <div
            *ngIf="submitted && edit_calculation_controls.description.errors"
            class="invalid-feedback"
          >
            <div
              *ngIf="edit_calculation_controls.description.errors.required"
            >
              {{
                'CALCULATION-GROUPS-EDIT-MODAL.MSJ-ERROR-DESCRIPTION.TEXT'
                  | translate
              }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">
        {{ 'CALCULATION-GROUPS-EDIT-MODAL.BTN-SAVE.TEXT' | translate }}
      </button>
      <button
        type="button"
        class="btn btn-light"
        (click)="modal.close('Close click')"
      >
        {{ 'CALCULATION-GROUPS-EDIT-MODAL.BTN-CANCEL.TEXT' | translate }}
      </button>
    </div>
  </form>
</ng-template>
