<section class="main-content">
  <ul class="breadcrumb breadcrumb-style">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">
        {{ 'ADMIN-ITEMS.COMMISSIONS.TEXT' | translate }}
      </h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main"> <i class="fas fa-home font-17"></i></a>
    </li>
    <li class="breadcrumb-item">
      {{ 'ACCREDITED-COMMISSIONS.TITLE.TEXT' | translate }}
    </li>
  </ul>
  <div class="section-body">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4>
              {{ 'ACCREDITED-COMMISSIONS.SUBTITLE.TEXT' | translate }}
            </h4>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-3">
                    <div class="table-search-area">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i-feather
                              name="search"
                              style="color: #96a2b4"
                            ></i-feather>
                          </div>
                        </div>
                        <input
                          style="background-color: white"
                          type="text"
                          class="form-control"
                          id="inlineFormInputGroup"
                          (keyup)="updateFilter($event)"
                          aria-label="Search box"
                          placeholder="{{
                            'USERS-LIST-PAGE.USERS-SEARCH.TEXT' | translate
                          }}"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12 pb-0">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio1"
                          value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1">{{
                          'ACCREDITED-COMMISSIONS.RADIO-BTN-1.TEXT' | translate
                        }}</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio2"
                          value="option2"
                        />
                        <label class="form-check-label" for="inlineRadio2">{{
                          'ACCREDITED-COMMISSIONS.RADIO-BTN-2.TEXT' | translate
                        }}</label>
                      </div>
                    </div>
                  </div>
                  <div class="col align-self-end">
                    <ul class="nav justify-content-end">
                      <li class="nav-item m-2">
                        <button type="button" class="btn btn-primary">
                          <i class="bi bi-clipboard-check"></i>
                          {{
                            'ACCREDITED-COMMISSIONS.BTN-PROCESS.TEXT'
                              | translate
                          }}
                        </button>
                      </li>
                      <li class="nav-item m-2">
                        <button type="button" class="btn btn-primary" (click)="clipBoardCopy()">
                          <i class="bi bi-clipboard-check"></i>
                          {{
                            'ACCREDITED-COMMISSIONS.BTN-COPY.TEXT' | translate
                          }}
                        </button>
                      </li>

                      <li class="nav-item m-2">
                        <button type="button" class="btn btn-primary">
                          <i class="bi bi-printer"></i>
                          {{
                            'ACCREDITED-COMMISSIONS.BTN-PRINT.TEXT' | translate
                          }}
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
                <ngx-datatable
                  #table
                  class="material"
                  [rows]="rows"
                  [loadingIndicator]="loadingIndicator"
                  columnMode="force"
                  [headerHeight]="50"
                  [footerHeight]="50"
                  rowHeight="auto"
                  [selectionType]="'checkbox'"
                  [limit]="10"
                  [scrollbarH]="scrollBarHorizontal"
                  [reorderable]="reorderable"
                >
                  <ngx-datatable-column
                    [width]="70"
                    [sortable]="false"
                    [draggable]="false"
                    [resizeable]="false"
                    [canAutoResize]="false"
                    [headerCheckboxable]="true"
                    [checkboxable]="true"
                  >
                  </ngx-datatable-column>
                  <ngx-datatable-column
                    name="{{
                      'ACCREDITED-COMMISSIONS.COL-AFFILIATE.TEXT' | translate
                    }}"
                  >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.affiliate }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column
                    name="{{
                      'ACCREDITED-COMMISSIONS.COL-NAME.TEXT' | translate
                    }}"
                  >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.name }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column
                    name="{{
                      'ACCREDITED-COMMISSIONS.COL-AMOUNT.TEXT' | translate
                    }}"
                  >
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.amount }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column
                    name="{{
                      'ACCREDITED-COMMISSIONS.COL-DETAILS.TEXT' | translate
                    }}"
                    sortable="false"
                  >
                    <ng-template
                      let-value="value"
                      let-row="row"
                      let-rowIndex="rowIndex"
                      ngx-datatable-cell-template
                    >
                      <a class="msr-2 h-auto tblEditBtn">
                        <i class="bi bi-pencil-square">{{
                          'ACCREDITED-COMMISSIONS.BTN-DETAILS.TEXT' | translate
                        }}</i>
                      </a>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
