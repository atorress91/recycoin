<section class="testimonials-section py-5">
  <div class="container">
    <h2 class="text-center mb-5 section-title">Lo que dicen nuestros clientes</h2>

    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="video-container mb-4">
          <div class="video-wrapper position-relative">
            <video
              #videoPlayer
              [ngClass]="{'video-playing': isPlaying}"
              [src]="testimonials[currentIndex].videoUrl"
              class="w-100 rounded-lg shadow-lg">
            </video>

            <div class="video-controls">
              <button class="control-btn prev-btn" (click)="prevTestimonial()">
                <i class="bi bi-chevron-left"></i>
              </button>

              <button class="control-btn play-btn" (click)="togglePlay()">
                <i class="bi" [ngClass]="isPlaying ? 'bi-pause-fill' : 'bi-play-fill'"></i>
              </button>

              <button class="control-btn next-btn" (click)="nextTestimonial()">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="testimonial-content text-center">
          <p class="quote mb-4">{{ testimonials[currentIndex].quote }}</p>
          <h4 class="name mb-2">{{ testimonials[currentIndex].name }}</h4>
          <p class="role">{{ testimonials[currentIndex].role }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
