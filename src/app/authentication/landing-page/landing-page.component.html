<div class="main-container">
  <nav class="navbar">
    <a class="navbar-brand neon-text" href="#">RecyCoin</a>
    <div class="navbar-nav">
      <a class="nav-link hover-glow" href="#">Producto</a>
      <a class="nav-link hover-glow" href="#">Historia</a>
      <a class="nav-link hover-glow" href="#">Precios</a>
      <a class="nav-link hover-glow" href="#">Docs</a>
      <button class="btn neon-button" (click)="toggleLogin()">Conectar</button>
    </div>
  </nav>

  <div class="main-content">
    <h1 class="title neon-text">Plataforma de Criptomonedas del Futuro</h1>
    <p class="subtitle">Segura, fácil de usar y ecológica para RecyCoin y otras criptomonedas</p>
    <div class="crypto-animation">
      <i class="bi bi-currency-bitcoin"></i>
      <i class="bi bi-currency-ethereum"></i>
      <i class="bi bi-currency-dollar"></i>
    </div>
  </div>

  <div class="feature-section">
    <div class="feature-item">

      <p>Cripto ecológica</p>
    </div>
    <div class="feature-item">

      <p>Transacciones seguras</p>
    </div>
    <div class="feature-item">

      <p>Análisis en tiempo real</p>
    </div>
    <div class="feature-item">

      <p>Seguridad biométrica</p>
    </div>
  </div>

  <div class="cta-section">
    <button class="btn neon-button">Saber Más</button>
    <button class="btn neon-button">Contáctanos</button>
    <button class="btn neon-button">Crear Cuenta</button>
    <button class="btn neon-button">Aprende Más</button>
  </div>

  <div class="login-panel" [class.open]="isLoginOpen">
    <button class="close-button" (click)="toggleLogin()">
      <i class="bi bi-x"></i>
    </button>
    <div class="card">
      <h5 class="card-title neon-text">Iniciar Sesión</h5>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Usuario">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn neon-button">Entrar</button>
      </form>
    </div>
  </div>
</div>
