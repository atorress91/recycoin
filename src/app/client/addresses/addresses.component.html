<section class="main-content">
  <ul class="breadcrumb breadcrumb-style">
    <li class="breadcrumb-item">
      <h5 class="page-title m-b-0">
        {{ 'MENUITEMS.ADDRESSES.TEXT' | translate }}
      </h5>
    </li>
    <li class="breadcrumb-item bcrumb-1">
      <a routerLink="/dashboard/main"> <i class="fas fa-home font-17"></i></a>
    </li>
  </ul>
  <div class="section-body">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-12">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="row">
                  <div class="col-sm-3">
                    <div class="table-search-area">
                      <div>
                        <div class="form-group">
                          <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i-feather name="search" style="color: #96a2b4"></i-feather>
                              </div>
                            </div>
                            <input style="background-color: white" type="text" class="form-control"
                              id="inlineFormInputGroup" (keyup)="updateFilter($event)" aria-label="Search box"
                              placeholder="{{
                                'ADDRESSES-PAGE.SEARCH.TEXT' | translate
                              }}" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-1">
                    <div class="header-buttons-left">
                      <div class="tbl-btn-style">
                        <button class="btn btn-icon icon-left btn-primary rounded-button">
                          <i class="material-icons" (click)="createAddressModal.openCreateAddressModal()">add</i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <ngx-datatable #table class="material" [rows]="rows" [loadingIndicator]="loadingIndicator"
                  columnMode="force" [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10"
                  [scrollbarH]="scrollBarHorizontal" [reorderable]="reorderable">
                  <ngx-datatable-column name="{{ 'ADDRESSES-PAGE.ROW-COMPANY.TEXT' | translate }}">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.company }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="{{ 'ADDRESSES-PAGE.ROW-NAME.TEXT' | translate }}">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.name }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="{{ 'ADDRESSES-PAGE.ROW-ADDRESS.TEXT' | translate }}">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.address }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="{{ 'ADDRESSES-PAGE.ROW-COUNTRY.TEXT' | translate }}">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.countryName }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="{{
                      'ADDRESSES-PAGE.ROW-PHONE-NUMBER.TEXT' | translate
                    }}">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row.mobilePhone }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="{{ 'ADDRESSES-PAGE.ROW-ACTIONS.TEXT' | translate }}">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <div ngbDropdown container="body">
                        <button type="button" class="btn btn-outline-primary btn-sm" ngbDropdownToggle>
                          {{
                          'ADDRESSES-PAGE.ROW-ACTIONS.TEXT' | translate
                          }}
                        </button>
                        <div ngbDropdownMenu>
                          <a ngbDropdownItem id="btn-delete">
                            <i class="bi bi-person-badge"></i>
                            <span style="margin-left: 10px">Eliminar
                            </span>
                          </a>
                          <a ngbDropdownItem id="btn-detail">
                            <i class="bi bi-currency-exchange"></i>
                            <span style="margin-left: 10px">Modificar</span>
                          </a>
                        </div>
                      </div>
                    </ng-template>
                  </ngx-datatable-column>
                </ngx-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-create-address-modal #createAddressModal></app-create-address-modal>
